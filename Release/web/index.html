<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../src/css/index.css" />
    <link rel="stylesheet" href="../src/layui/css/layui.css" />
  </head>

  <body>
    <div class="layui-nav">
      <ul class="w-1200 mgauto">
        <li class="logo icon-slide-right"></li>
        <li class="layui-nav-item layui-this">
          <a href="">首页</a>
        </li>
        <li class="layui-nav-item">
          <a href="">双融宝</a>
        </li>
        <li class="layui-nav-item">
          <a href="">众星宝</a>
        </li>
        <li class="layui-nav-item">
          <a href="">历史产品</a>
        </li>
        <li class="layui-nav-item">
          <a href="">关于我们</a>
        </li>
      </ul>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="javascript:;" class="swiper-slide-img" style="background-image: url(../src/imgs/common/1.jpg);"></a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:;" class="swiper-slide-img" style="background-image: url(../src/imgs/common/2.jpg);"></a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="layui-tab layui-tab-brief w-1200 mgauto" lay-filter="demo">
      <ul class="layui-tab-title">
        <li class="layui-this">演示说明</li>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
      </ul>
      <div class="layui-tab-content" style="padding: 10px;">
        <div class="layui-tab-item layui-show">
          内容0
        </div>
        <div class="layui-tab-item">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
      </div>
    </div>
    <script src="../src/layui/layui.js"></script>
    <script src="../src/js/define/swiper.min.js"></script>
    <script>
      layui.use(['layer', 'element'], function() {
        var layer = layui.layer,
          element = layui.element();
        //监听Tab切换
        element.on('tab(demo)', function(data) {
          layer.msg('切换了：' + this.innerHTML);
          console.log(data);
        });
      });
      layui.use(['layer', 'jquery'], function() {
        var layer = layui.layer;
        layer.msg('你好');
      })
    </script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 0,
        speed: 600,
        centeredSlides: true,
        autoplay: 4000,
        autoplayDisableOnInteraction: true
      });
    </script>
  </body>

</html>
