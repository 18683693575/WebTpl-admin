<!DOCTYPE html><html><head><meta charset="UTF-8"><title>注册表单</title><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="stylesheet" href="../../src/css/index.css"><link rel="stylesheet" href="../../src/layui/css/layui.css"></head><body><div class="register-box w-1200 mgauto"><form class="layui-form" action=""><div class="layui-form-item"><label class="layui-form-label">单行输入框</label><div class="layui-input-block"><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">验证必填项</label><div class="layui-input-block"><input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">验证手机</label><div class="layui-input-inline"><input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">验证邮箱</label><div class="layui-input-inline"><input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><div class="layui-inline"><label class="layui-form-label">验证数字</label><div class="layui-input-inline"><input type="number" name="number" lay-verify="number" autocomplete="off" class="layui-input"></div></div><div class="layui-inline"><label class="layui-form-label">验证日期</label><div class="layui-input-block"><input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem:this})"></div></div><div class="layui-inline"><label class="layui-form-label">验证链接</label><div class="layui-input-block"><input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input"></div></div></div><div class="layui-form-item"><label class="layui-form-label">验证身份证</label><div class="layui-input-block"><input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">自定义验证</label><div class="layui-input-inline"><input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input"></div><div class="layui-form-mid layui-word-aux">请填写6到12位密码</div></div><div class="layui-form-item"><div class="layui-inline"><label class="layui-form-label">范围</label><div class="layui-input-inline" style="width:100px"><input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input"></div><div class="layui-form-mid">-</div><div class="layui-input-inline" style="width:100px"><input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input"></div></div></div><div class="layui-form-item"><label class="layui-form-label">单行选择框</label><div class="layui-input-block"><select name="interest" lay-filter="aihao"><option value=""></option><option value="0">写作</option><option value="1" selected>阅读</option><option value="2">游戏</option><option value="3">音乐</option><option value="4">旅行</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">行内选择框</label><div class="layui-input-inline"><select name="quiz"><option value="">请选择省</option><option value="浙江" selected>浙江省</option><option value="你的工号">江西省</option><option value="你最喜欢的老师">福建省</option></select></div><div class="layui-input-inline"><select name="quiz"><option value="">请选择市</option><option value="杭州">杭州</option><option value="宁波">宁波</option><option value="温州">温州</option><option value="温州">台州</option><option value="温州">绍兴</option></select></div><div class="layui-input-inline"><select name="quiz"><option value="">请选择县/区</option><option value="西湖区">西湖区</option><option value="余杭区">余杭区</option><option value="拱墅区">临安市</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">复选框</label><div class="layui-input-block"><input type="checkbox" name="like[write]" title="写作"> <input type="checkbox" name="like[read]" title="阅读" checked> <input type="checkbox" name="like[game]" title="游戏"></div></div><div class="layui-form-item"><label class="layui-form-label">开关-关</label><div class="layui-input-block"><input type="checkbox" name="close" lay-skin="switch" title="开关"></div></div><div class="layui-form-item"><label class="layui-form-label">开关-开</label><div class="layui-input-block"><input type="checkbox" checked name="open" lay-skin="switch" lay-filter="switchTest" title="开关"></div></div><div class="layui-form-item"><label class="layui-form-label">单选框</label><div class="layui-input-block"><input type="radio" name="sex" value="男" title="男" checked> <input type="radio" name="sex" value="女" title="女"> <input type="radio" name="sex" value="密" title="保密"></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">普通文本域</label><div class="layui-input-block"><textarea placeholder="请输入内容" class="layui-textarea"></textarea></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">编辑器</label><div class="layui-input-block"><textarea class="layui-textarea layui-hide" id="LAY_demo_editor"></textarea></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button> <button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form></div><script src="../../src/layui/layui.js"></script><script>layui.use(["form","layedit","laydate"],function(){var i=layui.form(),t=layui.layer,e=layui.layedit;layui.laydate;i.verify({title:function(i){if(i.length<5)return"标题至少得5个字符啊"},pass:[/(.+){6,12}$/,"密码必须6到12位"]}),e.build("LAY_demo_editor"),i.on("submit(demo1)",function(i){return t.alert(JSON.stringify(i.field),{title:"最终的提交信息"}),!1})})</script></body></html>
