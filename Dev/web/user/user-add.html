<html>

  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../src/css/index.css" />
    <link rel="stylesheet" href="../../src/layui/css/layui.css" />
    <title>用户添加</title>
  </head>

  <body>
    <div class="pd-20 user-add">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="tel" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">身份证</label>
          <div class="layui-input-inline">
            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" placeholder="请输入身份证号码" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">范围</label>
            <div class="layui-input-inline" style="width: 100px;">
              <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
              <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-form-item" lay-verify="">
          <label class="layui-form-label">选择地址</label>
          <div class="layui-input-inline">
            <select name="province" id="province" lay-filter='province'>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="city" id="city" lay-filter='city'>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="county" id="county" lay-filter='county'>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">复选框</label>
          <div class="layui-input-inline">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked="">
            <input type="checkbox" name="like[game]" title="游戏">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">开关-关</label>
          <div class="layui-input-inline">
            <input type="checkbox" name="close" lay-skin="switch" title="开关">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">开关-开</label>
          <div class="layui-input-inline">
            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">单选框1</label>
          <div class="layui-input-inline">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
            <input type="radio" name="sex" value="密" title="保密">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <script src="../../src/layui/layui.js"></script>
    <script src="../../src/js/define/common.js"></script>
    <script src="../../src/js/lib/selectCity.js"></script>
    <script src="../../src/js/define/user.js"></script>
    <script>
      var mypcas = new PCAS('province,请选择省份', 'city,请选择城市', 'county,请选择县区');
      layui.use(['form'], function() {
        var form = layui.form();
        //城市选择
        var province, city;
        form.on('select(province)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          province = data.value;
          mypcas.SetValue(data.value, "", "");
          form.render('select');
        });
        form.on('select(city)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          city = data.value;
          mypcas.SetValue(province, data.value, "");
          form.render('select');
        });
        form.on('select(county)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          mypcas.SetValue(province, city, data.value);
          form.render('select');
        });
      })
    </script>
  </body>

</html>
