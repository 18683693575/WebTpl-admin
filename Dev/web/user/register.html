<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../src/css/index.css" />
    <link rel="stylesheet" href="../../src/layui/css/layui.css" />
  </head>

  <body>
    <div class="register-box w-1200 mgauto">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名：</label>
          <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
        <div class="layui-form-item" lay-verify="" id="city-select">
          <label class="layui-form-label">选择地址</label>
          <div class="layui-input-inline">
            <select name="s_province" id="s_province" lay-filter='province'>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="s_city" id="s_city" lay-filter='city'>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="s_county" id="s_county" lay-filter='county'>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">复选框</label>
          <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked="">
            <input type="checkbox" name="like[game]" title="游戏">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">单选框</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
            <input type="radio" name="sex" value="密" title="保密">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <div class="w-1200 mgauto mgt-20" id="msg">
      <div id="city">
        <select></select>
        <select></select>
        <select></select>
      </div>
      <p><label>请输入姓名：</label><input type="text" v-model="username"></p>
      <p><span>姓名：<span v-text="username"></span></span>
      </p>
      <p><span>{{username}}</span></p>
      {{msg}}
    </div>
    <script src="../../src/js/lib/vue.js"></script>
    <script src="../../src/layui/layui.js"></script>
    <script src="../../src/js/lib/jquery-1.11.1.min.js"></script>
    <script src="../../src/js/define/citySelect.data.js"></script>
    <script src="../../src/js/define/citySelect.js"></script>
    <script>
      $('#city-select').distpicker({
        autoSelect: false
      });
      $('#city').distpicker({
        autoSelect: false
      });
      layui.use(['form', 'jquery'], function() {
        var form = layui.form(),
          $ = layui.jquery;
        form.render('select');

        form.on('select(province)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          $(data.elem).distpicker();
          form.render('select');
        });
        form.on('select(city)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          form.render('select');
        });
        form.on('select(county)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          form.render('select');
        });
        form.verify({
          username: function(value) {
            if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
              return '用户名不能有特殊字符';
            }
            if(/(^\_)|(\__)|(\_+$)/.test(value)) {
              return '用户名首尾不能出现下划线\'_\'';
            }
            if(/^\d+\d+\d$/.test(value)) {
              return '用户名不能全为数字';
            }
          },
          pass: [
            /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
          ]
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
          layer.alert(JSON.stringify(data.field), {
            title: '最终的提交信息'
          })
          return false;
        });
      });
    </script>
    <script>
      //原生对象即数据
      var data = {
        msg: "你壕啊！你是？"
      };
      //创建viewmodel对象
      var vm = new Vue({
        //选择目标元素
        el: '#msg',
        data: data
      });
    </script>
  </body>

</html>
