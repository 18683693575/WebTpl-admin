<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../src/css/index.css" />
    <link rel="stylesheet" href="../../src/layui/css/layui.css" />
  </head>

  <body>
    <div class="register-box w-1200 mgauto">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">城市</label>
          <div class="layui-input-inline">
            <select name="org_province" lay-filter="org_province">
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="org_city" lay-filter="org_city">
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="org_area" lay-filter="org_area">
            </select>
          </div>
        </div>
      </form>
    </div>
    <script src="../../src/layui/layui.js"></script>
    <script src="../../src/js/lib/jquery-1.11.1.min.js"></script>
    <script src="../../src/js/define/selectCity.js" charset="gb2312" defer></script>
    <script>
    $(function(){
       var mypcas = new PCAS("org_province,请选择省份", "org_city,请选择城市", "org_area,请选择县区");
    })
     
      layui.use(['form'], function() {
        var form = layui.form();
        var province;
        form.on('select(org_province)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          province = data.value;
          mypcas.SetValue(data.value, "城市", "区");
          form.render('select');
        });
        form.on('select(org_city)', function(data) {
          console.log(data.elem); //得到select原始DOM对象
          console.log(data.value); //得到被选中的值
          mypcas.SetValue(province, data.value, "");
          form.render('select');
        });
      });
    </script>
  </body>

</html>
